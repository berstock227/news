<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Performance Chat App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: #667eea;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .room-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .room-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .room-item.active {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .room-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .room-description {
            font-size: 0.9rem;
            color: #666;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-room {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .online-users {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .message-content {
            flex: 1;
            background: white;
            padding: 12px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 70%;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-username {
            font-weight: bold;
            color: #333;
        }

        .message-time {
            font-size: 0.8rem;
            color: #666;
        }

        .message-text {
            color: #333;
            line-height: 1.4;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message.own .message-content {
            background: #667eea;
            color: white;
        }

        .message.own .message-username {
            color: #667eea;
        }

        .message.system {
            justify-content: center;
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            text-align: center;
            font-style: italic;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            resize: none;
            max-height: 100px;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .login-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Chat App Login</h2>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login / Register</button>
        </form>
    </div>

    <div id="chatContainer" class="container hidden">
        <div class="sidebar">
            <div class="header">
                <h1>Chat App</h1>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div>
                        <div id="userName"></div>
                        <div style="font-size: 0.8rem; opacity: 0.8;">Online</div>
                    </div>
                </div>
            </div>
            <div class="rooms-list" id="roomsList">
                <!-- Rooms will be populated here -->
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <div class="current-room" id="currentRoom">Select a room</div>
                <div class="online-users">
                    <div class="online-indicator"></div>
                    <span id="onlineCount">0 online</span>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be populated here -->
            </div>
            
            <div class="input-container">
                <div class="message-input">
                    <textarea 
                        id="messageInput" 
                        class="input-field" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.ws = null;
                this.currentUser = null;
                this.currentRoom = null;
                this.rooms = [];
                this.messages = [];
                this.onlineUsers = new Set();
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadStoredUser();
            }

            setupEventListeners() {
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Message input
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Send button
                document.getElementById('sendBtn').addEventListener('click', () => {
                    this.sendMessage();
                });

                // Auto-resize textarea
                document.getElementById('messageInput').addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
                });
            }

            async handleLogin() {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    // Try to register first, then login
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, email, password }),
                    });

                    let data;
                    if (response.ok) {
                        data = await response.json();
                    } else {
                        // If registration fails, try login
                        const loginResponse = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, password }),
                        });

                        if (!loginResponse.ok) {
                            throw new Error('Login failed');
                        }

                        data = await loginResponse.json();
                    }

                    this.currentUser = {
                        id: data.user.id,
                        username: data.user.username,
                        email: data.user.email,
                        token: data.token
                    };

                    localStorage.setItem('chatUser', JSON.stringify(this.currentUser));
                    this.showChat();
                    this.loadRooms();
                    this.connectWebSocket();

                } catch (error) {
                    alert('Login failed: ' + error.message);
                }
            }

            loadStoredUser() {
                const stored = localStorage.getItem('chatUser');
                if (stored) {
                    this.currentUser = JSON.parse(stored);
                    this.showChat();
                    this.loadRooms();
                    this.connectWebSocket();
                }
            }

            showChat() {
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
                
                document.getElementById('userName').textContent = this.currentUser.username;
                document.getElementById('userAvatar').textContent = this.currentUser.username.charAt(0).toUpperCase();
            }

            async loadRooms() {
                try {
                    const response = await fetch('/api/rooms', {
                        headers: {
                            'Authorization': `Bearer ${this.currentUser.token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.rooms = data.rooms;
                        this.renderRooms();
                    }
                } catch (error) {
                    console.error('Failed to load rooms:', error);
                }
            }

            renderRooms() {
                const roomsList = document.getElementById('roomsList');
                roomsList.innerHTML = '';

                this.rooms.forEach(room => {
                    const roomElement = document.createElement('div');
                    roomElement.className = 'room-item';
                    roomElement.innerHTML = `
                        <div class="room-name">${room.name}</div>
                        <div class="room-description">${room.description || 'No description'}</div>
                    `;
                    
                    roomElement.addEventListener('click', () => {
                        this.selectRoom(room);
                    });

                    roomsList.appendChild(roomElement);
                });
            }

            selectRoom(room) {
                this.currentRoom = room;
                
                // Update UI
                document.querySelectorAll('.room-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.closest('.room-item').classList.add('active');
                
                document.getElementById('currentRoom').textContent = room.name;
                
                // Load messages
                this.loadMessages();
                
                // Join room via WebSocket
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'join',
                        room_id: room.id
                    }));
                }
            }

            async loadMessages() {
                if (!this.currentRoom) return;

                try {
                    const response = await fetch(`/api/rooms/${this.currentRoom.id}/messages`, {
                        headers: {
                            'Authorization': `Bearer ${this.currentUser.token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.messages = data.messages.reverse(); // Show oldest first
                        this.renderMessages();
                    }
                } catch (error) {
                    console.error('Failed to load messages:', error);
                }
            }

            renderMessages() {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';

                this.messages.forEach(message => {
                    const messageElement = this.createMessageElement(message);
                    container.appendChild(messageElement);
                });

                container.scrollTop = container.scrollHeight;
            }

            createMessageElement(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                if (message.user_id === this.currentUser.id) {
                    messageDiv.classList.add('own');
                } else if (message.user_id === 'system') {
                    messageDiv.classList.add('system');
                }

                const time = new Date(message.timestamp * 1000).toLocaleTimeString();
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${message.username.charAt(0).toUpperCase()}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">${message.username}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${message.content}</div>
                    </div>
                `;

                return messageDiv;
            }

            connectWebSocket() {
                if (!this.currentUser) return;

                const wsUrl = `ws://${window.location.host}/ws?user_id=${this.currentUser.id}&username=${this.currentUser.username}&room_id=${this.currentRoom?.id || ''}`;
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                };

                this.ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.handleWebSocketMessage(message);
                };

                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    // Try to reconnect after 5 seconds
                    setTimeout(() => this.connectWebSocket(), 5000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            handleWebSocketMessage(message) {
                switch (message.type) {
                    case 'message':
                        this.messages.push(message);
                        this.renderMessages();
                        break;
                    case 'join':
                    case 'leave':
                    case 'system':
                        this.messages.push(message);
                        this.renderMessages();
                        break;
                    case 'typing':
                        this.showTypingIndicator(message.username, message.content === 'start');
                        break;
                }
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();
                
                if (!content || !this.currentRoom) return;

                const message = {
                    type: 'message',
                    content: content,
                    room_id: this.currentRoom.id
                };

                // Send via WebSocket
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                }

                // Also send via HTTP API for persistence
                fetch(`/api/rooms/${this.currentRoom.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.currentUser.token}`
                    },
                    body: JSON.stringify({
                        content: content,
                        room_id: this.currentRoom.id
                    })
                }).catch(error => {
                    console.error('Failed to send message:', error);
                });

                input.value = '';
                input.style.height = 'auto';
            }

            showTypingIndicator(username, isTyping) {
                let indicator = document.querySelector('.typing-indicator');
                
                if (isTyping) {
                    if (!indicator) {
                        indicator = document.createElement('div');
                        indicator.className = 'typing-indicator';
                        document.getElementById('messagesContainer').appendChild(indicator);
                    }
                    indicator.textContent = `${username} is typing...`;
                } else {
                    if (indicator) {
                        indicator.remove();
                    }
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
